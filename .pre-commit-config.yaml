repos:
  - repo: local
    hooks:
      - id: nixfmt
        name: nixfmt
        entry: nixfmt --check
        language: system
        files: \.nix$
        pass_filenames: true

      - id: shellcheck
        name: shellcheck
        entry: shellcheck --external-sources --source-path=lib/ralph/cmd
        language: system
        types: [shell]
        pass_filenames: true

      - id: nix-flake-check
        name: nix flake check
        entry: nix flake check
        language: system
        pass_filenames: false
        always_run: true

      - id: test
        name: test
        entry: nix run .#test
        language: system
        pass_filenames: false
        always_run: true
