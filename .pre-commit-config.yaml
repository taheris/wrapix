repos:
  # Builtin hooks (Rust-native, work offline)
  - repo: builtin
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]

  # Local hooks
  - repo: local
    hooks:
      # Fast hooks (pre-commit stage)
      - id: nixfmt
        name: nixfmt
        entry: nix fmt -- --fail-on-change
        language: system
        files: \.nix$
        pass_filenames: true
        stages: [pre-commit]

      - id: shellcheck
        name: shellcheck
        entry: shellcheck --external-sources --source-path=lib/ralph/cmd
        language: system
        types: [shell]
        pass_filenames: true
        stages: [pre-commit]

      # Slow hooks (pre-push stage)
      - id: nix-flake-check
        name: nix flake check
        entry: nix flake check
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: test
        name: test
        entry: nix run .#test
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
